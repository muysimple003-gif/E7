<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Icono</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #ffe600;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            position: relative;
            padding-top: 0;
        }

        /* Imagen de fondo patron */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenedor de la imagen principal */
        .image-container {
            position: relative;
            z-index: 2;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: top;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo patron -->
    <div class="background-image">
        <img src="images/patron.png" alt="PatrÃ³n de fondo">
    </div>

    <!-- Contenedor de la imagen principal -->
    <div class="image-container">
        <div class="image-wrapper">
            <a href="https://muysimple003-gif.github.io/E7escenaF/">
                <img src="images/escalon7.png" alt="escalon7">
            </a>
        </div>
    </div>
</body>
</html>
